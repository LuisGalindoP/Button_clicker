<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Button clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="topNav">
        <p class="logo">Dojonary</p>
        <input type="text" placeholder="SEARCH" id="search" class="searchBar">
        <button class="loginButton" id="login" onclick="textChange()">Login</button>
    </div>
    <div class="mainContent">
        <div class="boxLeft">
            <div class="card1">
                <div class="alignLeft">
                    <p class="word">ninja</p>

                    <button class="likes" id="likes" onclick="addLike()">13 likes</button>
                </div>
                <div class="alignRight">
                    <p>A practitioner skilled in the <br> Japanese art of ninjutsu.</p>
                </div>
            </div>
            <div class="card1">
                <div class="alignLeft">
                    <p class="word">ninja</p>
                    <p class="noun">noun</p>
                    <p class="plural">Plural:<span class="inclinado"> ninjas</span></p>
                    <button class="likes" id="likes" onclick="addLike()">13 likes</button>
                </div>
                <div class="alignRight">
                    <p>A programmer who breaks <br> down problems with zen-like<br>focus.</p>
                </div>
            </div>
            
        </div>
        <div class="boxRight">
            <div class="contentrightTop">
                <p class="noun">Dojonary is <br> defined by YOU</p>
                <button class="likesGreen" id="AddDefinition" onclick="removeButton()">Add Definition</button>
            </div>
        </div>
    </div>
